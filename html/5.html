<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>College Management System</h2>
    <table>
        <tr>
            <th colspan="2">Department</th>
            <th colspan="2">Student Information</th>
        </tr>
        <tr>
            <td rowspan="3">Computer Science</td>
            <td rowspan="3">Electronics</td>
            <td>Name</td>
            <td>Roll Number</td>
        </tr>
        <tr>
            <td>gaurav</td>
            <td>1</td>
        </tr>
        <tr>
            <td>dev</td>
            <td>2</td>
        </tr>
        <tr>
            <td rowspan="2">Mechanical</td>
            <td rowspan="2">Civil</td>
            <td>parth</td>
            <td>4</td>
        </tr>
        <tr>
            <td>moin</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
